<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrfachauswahl Dropdown</title>
    <link rel="stylesheet" href="mapbotStyle.css">
</head>
<body>
    <h1>Mehrfachauswahl Dropdown</h1>
    
    <form action="#" method="post">
        <label for="auswahl">Wähle mehrere Optionen:</label>
        <br>
        <select id="auswahl" name="optionen" multiple>
            <option value="Dach">Option 1</option>
            <option value="World8">Option 2</option>
            <option value="Country31">Option 3</option>
            <option value="Deutschland">Option 4</option>
            <option value="Worldall">Option 5</option>
        </select>
    </form>

    <p>Halte die "Strg"-Taste (Windows) oder die "Cmd"-Taste (Mac) gedrückt, um mehrere Optionen auszuwählen.</p>
</body>
</html>
