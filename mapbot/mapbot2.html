<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrfachauswahl Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Mehrfachauswahl Dropdown</h1>
    
    <form action="#" method="post">
        <label for="auswahl">Wähle mehrere Optionen:</label>
        <br>
        <select id="auswahl" name="optionen" multiple>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
    </form>

    <p>Halte die "Strg"-Taste (Windows) oder die "Cmd"-Taste (Mac) gedrückt, um mehrere Optionen auszuwählen.</p>
</body>
</html>
